<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../../favicon.ico">

  <title>Knot sign up</title>

  <!-- Bootstrap core CSS -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../css/signup.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <form class="form-signup" ng-controller="signupController" ng-submit="submitForm()">

      <h2 class="form-signup-heading">Please sign up</h2>

      <input type="text" id="inputEmail" class="form-control" placeholder="User Name" ng-model="form.email" required>

      <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="form.password" required>
      <!--<input type="password" id="inputPassword2" class="form-control" placeholder="Repeat Password" ng-model="form.password2" required>-->
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>

  </div>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
  <script src="../app.js"></script>
  <script src="../services/appService.js"></script>
  <script src="../controllers/controllers.js"></script>
</body>

</html>
